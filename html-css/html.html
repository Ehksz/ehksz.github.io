## HTML
The purpose of HTML is to apply meaning to the document.  
**NOT presentation**. <small>Think blueprint or outline.</small>  
  
Throughout this slide you'll learn about: HTML **content**, **tags**, **attributes**, **elements**, and other HTML basics.

Tags that we'll learn:  
`html` `title` `p`  `strong`  `em`  `h1..h6`  `ul`  `ol`  `li`  `a`  `img`  `table`  `tr`  `td`  `inpu`  `textarea` `select` and `style`
---
class: nord-dark
### Tags  
Tags surround content and apply meaning to it.

Tags start with `<` and end with `>`  
Most tags have a closing counterpart that starts with`</` and end with `>`  
The **closing tag** signals the end of the content.

**Example** 
`<html> ...content </html>`  
---
class: nord-dark
## HTML 

### Keywords:
**DOCTYPE** - Tells the browser the flavor of html we're writing. (HTML5)  
**Attributes** - Bits of extra information that modify the original tag. Attributes are added within the tag.  
```html
  <img src="www.google.com/img.jpg"/>
  src is the attribute and the value is the url to the image. 
```
**Element** - Tag, attributes, content combined.

---
class: nord-dark
### Some tags...

`html` - Tells the browser that what we're writing is an HTML document. Everything within the html **opening** and **closing tags** are considered the **HTML Document**  
`body` - Signifies the main content of the document. Everything within this tag appears **(renders)** within the browser window!  
`head` - Comes **before** the `body` tag and includes meta information about the document.  
Elements within the `head` tag do not render on the page.  
`title` - Is a tag that outputs the title/name of the document on the window or tab.

### More tags, Inline too!
.font-m[
`p` - Used to denote paragraphs within the document. <em>text within p tags do not break.</em>  
`em` - Used to denote emphasis, can be used within `p` tags.  
`strong` - Used to denote bold, can be used within `p` tags.  
`br` - Adds line breaks, can be used within `p` tags.
`h1...h6` - Headings `h1`, `h2`, `h3`, `h4`, `h5`, `h6` each one is smaller than the previous.]  

```html
<p>
  This is a paragraph.<em>Within this paragraph there is emphasis!</em>
</p>
```

### Lists!

`ol` - Denotes an ordered list.  
`ul` - Denotes an **un**ordered list.  
`li` - List items, these are the individual items added within an `ul` or `ol`.  

```html
<ul>
  <li>This is list item 1</li>
  <li>This is list item 2</li>
  <li>This is list item 3</li>
</ul>
```

### Links and images

`a` - An anchor tag. It links to other pages within or outside the document.
`img` displays an image with the document.
```html
<a href="www.google.com">This links to google.com</a>
<img src="https://assets.entrepreneur.com/content/3x2/2000/20180703190744-rollsafe-meme.jpeg" />
```
<small>NOTE the attributes! `href` and `src` as well as the self closing `/>` tag!</small>
