# Entering Commands
Media Computation Skills Lab

---
class: nord-dark

## Entering a command
Once you have VSCode Integrated Terminal Open `(ctrl + esc)` you'll see a string of characters that end with a `$` sign
This is called the **command prompt**.
Looks something like this.
```bash
ent:~ professor$
```
Whenever you see a line in these slides prefixed with `$` that means were typing something in the **prompt**.

What we type in the prompt (After the `$` sign) is what is called a **command**

Commands that we'll use in this class include:  
`ls`  `cd`  `pwd`  `mkdir`  `rmdir`  `touch`  `cp`  `mv`  `head`  `tail`  `cat`  `curl`  `grep`  `ps`  `env`  `chmod`  `history`  and `chown`
---
class: nord-dark
## Executing a Command

Go ahead. Try typing the `ls` **command** in the **prompt**. What output does it give you?

You should see something like this:

```bash
ent:~ professor$ ls          
Code  demo.yml  folder1  folder2  newText.tx  newfile.txt  newsound.mp3  picture.jpg  pizza
```
.font-xs[<small>What is listed will be different for you. However, you **should** get a **list** of files. Otherwise, that directory is empty.</small>]

You just ran your very first **command**. As you might have guessed. `ls` stands for list.
Commands are usually verbs and they tell the computer to **do** something.
---
class: nord-dark
## Context & The File System

A **File system** is structure that holds files. Certain operating systems have different structures. The one we'll focus on in this class is the **linux** file system. 
Below is what it looks like, roughly:  
.font-m[**Whenever we open up a terminal we are always opening it somewhere in this filesystem**]
.float-left.width-100.pt-xxs.pr-xs[![](../static/filesystem.png)]

<small>NOTE: Mac filesystem is very similar!</small>  
.font-m[The **context** of that opened terminal will always be one of these folders.]

---
class: nord-dark
## Context cont...

This means that we **must** pay attention to where we run our **commands**, for instance:
We would not want to use the `rm` (removes files) command on the `root` folder. Otherwise we might remove very important files!

A common mistake students make is not knowing where they are in the system. For that we have the `pwd` command.

`pwd` stands for **print working directory** and does exactly that. Prints on the the terminal where you currently are. Try it!

```bash
ent:~ professor$ pwd
/home/professor
```

Does that path look familiar?
---
class: nord-dark

# Using Arguments

**Commands** take **arguments**. Arguments are what the command acts upon. For instance, in our previous example we used `ls`, alone `ls` lists what's
in the current directory (or **context**). It does take an argument try:

```bash
ent:~ professor$ ls Documents
```
What output did you receive?  

--

You should have received a list of files that exist *in* that `Documents` folder. What you just passed in was an argument! 

--
Commands have may take 0 or more arguments. To get in-depth information on commands used
```bash
ent:~ professor$ man ls
```
Substitute ls for the command you'd like more information on.


---
class: nord-dark

## Using Flags

Flags modify **commands** in very specific ways. Flags can be used to augment the base command.
For instance: 
- What if you wanted to list all the files in a folder by time?
- What if you wanted to know the type of files in the folder?
- What if you needed it ordered alphabetically?
- What if you need to know who owns the files?
- What if you wanted to see hidden files?

To list files in a folder by time you could do this:

```bash
ent:~ professor$ ls -l Documents
```
.font-xs[**That is not a one, but the letter L**]

---

class: nord-dark

## Navigating the Terminal.

1. Pressing `tab` will auto-complete paths or names if they exist ie: `ls Desk` -> `ls Desktop`
2. If there are multiple matches ie: `ls D` pressing tab twice  will bring up the options further typing will filter these options.
3. ↑ and ↓ arrows allow you to go back and forth between previous commands. (So you don't have to keep rewrite it)

---
class: nord-dark
# Errors

If you type an command incorrectly it will throw an error.

Type:
```bash
$ l
bash: command not found: l
```

If you give **commands** incorrect arguments you will also get an error for instance:

```bash
$ ls directorythatdoesntexist
ls: cannot access 'directorythatdoesntexist': No such file or directory
```

Make sure to read the errors before asking for help! This is what developers do :)
